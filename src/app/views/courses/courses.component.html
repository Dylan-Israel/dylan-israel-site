<h2>Courses</h2>
<h3>Use Coupon Code '{{currentMonthsCode}}' to save!!!</h3>

<article id="courses">
  <section *ngFor="let course of courses">
    <a [href]="course.url">
      <img [src]="course.thumbnailUrl" [alt]="course.urlTitle">
    </a>
  </section>
</article>

<app-course-redirect></app-course-redirect>
